{{ define "main" }}
<section class="section">
  <div class="container">
    
    <div class="row justify-content-center">
      {{ with .Params.office }}
      <div class="container">
        <div class="row">
            <div class="col-md-4 col-xl-4">
              {{with .mobile}}
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <h2 class="m-b-20 ">Phone</h2>
                        <h3 class="text-left mt-5"><i class="tf-ion-ios-telephone mr-2"></i>{{ . }}</h3 >
                  
                    </div>
                </div>
              <a href="tel:{{ . }}" class="stretched-link"></a>
                {{end }}
               
           
            </div>
            
            <div class="col-md-4 col-xl-4">
              {{with .email}}  
                <div class="card bg-c-green order-card">
                  
                    <div class="card-block">
                        <h2 class="m-b-20">Email</h2>
                        <h4 class="text-left mt-5">
                        <i class="tf-ion-email mr-2"></i>{{ . }}</h4>
         
                    </div>
                </div>
                <a href="mailto:{{ . }}" class="stretched-link" ></a>
                {{end }}
            </div>
            
            <div class="col-md-4 col-xl-4">
              <div class="card bg-c-yellow order-card">
                {{with .location}}   
                  <div class="card-block">
                      <h2 class="m-b-20">Location</h2>
                      <h4 class="text-left mt-5">
                      <i class="tf-ion-compass mr-2"></i>{{ . }}</h4>
                </div>
              </div>
              {{end }}
          </div>
     
      </div>
    </div>
    </div>

      
    </div>
    
    <div class="container text-center my-0">
      <h2 class="font-weight-bold mt-4">{{ .title | markdownify }}</h2>

      {{ end }}
    
        <div class="social-box">
          <div class="container">
             <div class="row">
        {{ range .Site.Data.links}}
        
                <div class="col-lg-4 col-xs-12 text-center">
                <div class="box">
                              <i class="fa {{ .icon }} fa-3x" aria-hidden="true"></i>
                  <div class="box-title">
                    <h3>{{ .social }}</h3>
                  </div>
                  <div class="box-text">
                    <span>{{ .para}}</span>
                  </div>
                  <div class="box-btn">
                      <a href="{{ .hrf }}" class="stretched-link">Visit</a>
                  </div>
                 </div>
              </div>	 
              {{ end }}
               
          
          </div>		
          </div>
      </div>

        
      </div>
    </div>
  
</section>


{{ end }}
