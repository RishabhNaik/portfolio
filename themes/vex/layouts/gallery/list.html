{{ define "main" }}
<style>
  img {
    display: block;
    max-width:300px;
    max-height:300px;

}

.boder
{
  font-size:56px;
    font-family:arial;
    border-width: 5px;
    border-radius:5%;
    border-style: solid;
    border-color: rgb(0, 0, 0,0.1);
}
</style>
<section class="section gallery">
  <div class="container">
    <div class="row">
      {{ range .Site.Data.images }}
 
          <div class="col-lg-4 col-md-6 col-lg-4 mb-4 mb-lg-0">
            <img src="https://drive.google.com/uc?export=view&id={{ .images }}" alt="{{ .alt }}" class="boder mb-3" >
          </div>
        {{ end }}
      
    </div>
  </div>
</section>

{{ end }}
