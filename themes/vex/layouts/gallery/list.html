{{ define "main" }}
<style>
  body{
   
  }
  .imger {
    display: block;
    max-width:300px;
    max-height:300px;
    transition: 0.5s all ease-in-out;
    box-shadow: 10px 10px 10px #0000003f;
}
.imger:hover{
  transform: scale(1.1);
}

.galler{
  color: rgba(0, 0, 0, 0.719); 
  text-shadow:2px 5px 7px rgba(32, 7, 39, 0.329);
}
.boder
{
text-align: center;
    font-family:arial;
    border-width: 2px;
    border-radius:2%;
    border-style: solid;
    border-color: rgba(0, 0, 0, 0.068);
    filter: blur(1.0);
}


</style>

<section class="section">
  <div class="container ">
    <h1 class="text-center mb-4 galler">Gallery</h1>
    <div class="row justify-content-center">
      
      {{ range .Site.Data.images }}
 
          <div class="mb-2 p-4">
            <img width="300" height="300"src="https://drive.google.com/uc?export=view&id={{ .images }}" alt="{{ .alt }}" class="imger boder mb-3 img-fluid img-thumbnail" >
          </div>
        {{ end }}
      
    </div>
  </div>
</section>


<script>
    $(window).on("load",function(){
      $(".loader-wrapper").fadeOut("slow");
    });
</script>

{{ end }}
